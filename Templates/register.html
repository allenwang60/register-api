<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="with=device-width, initial-scale=1">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>

    <form method="Post" action="">
        {{form.hidden_tag() }}
        {{form.username }}
        {{form.password }}
        {{form.submit }}
    </form>

    <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}">Log In</a></p>
</body>
</html>
